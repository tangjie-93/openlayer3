<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>openlayer 功能集成</title>
		<link rel="stylesheet" href="css/ol.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/ol.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>

	<body>
		<div id="map" class="map"></div>
		<div id="current_map_type">
			<div id="map_type_control" class="mapTypeControl">
				<img id="currentMap" src="../img/map_type_normal.png" class="mapTypeImg" />
			</div>
		</div>
		<div id="map_type" class="mapTypeSelectBox" style="display: none;">
			<div class="mapTypeControl map_select" id="commonMap" style="display: none;">
				<img id="commonMap" src="../img/map_type_normal.png" class="mapTypeImg">
			</div>
			<div class="mapTypeControl map_select" id="satelliteMap">
				<img id="satelliteMap" src="../img/map_type_satellite.png" class="mapTypeImg">
			</div>
			<div class="mapTypeControl map_select" id="vectorMap">
				<img id="vectorMap" src="../img/map_type_vector.png" class="mapTypeImg">
			</div>
		</div>
		<div class="map-control">
			<div class="ol-full-screen" id="full-screen"></div>			
				<button class="right button" id="right" title="move right">></button>
				<button class="left button" id="left" title="move left"><</button>
				<button class="up button" id="up" title="move up">></button>
				<button class="down button" id="down" title="move down">></button>			
				<button id="zoom_in" class="button zoom" title="box zoomIn">+</button>
				<button id="zoom_out" class="button zoom" title="box zoomoOut">-</button>		
		</div>
		<div class="lonlat" id="lonlat"></div>
		<div class="form-inline">
			<span value="length" class="length" id="line" title="LineString">画线</span>
			<span value="area" class="area" id='polygon' title="Polygon">画面</span>
			<span class="refresh" id="refresh">刷新</button>
			<!--<input id="speed" type="range" min="1" max="100" step="5" value="60">
			<button id="start-animation">Start Animation</button>
			<input type="text" placeholder="运动时间和距离" style="width: 220px;" id="elapsedTime" />-->
		</div>
		<div id="anchor"><img src="http://www.williambuck.com/portals/0/Skins/WilliamBuck2014/images/location-icon.svg" alt="示例锚点" /></div>
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content">
				广州是个好地方

		</div>
